<html lang="en">

	<head>
		<meta charset="utf-8">

<body class="user-app">
	<div class="wrapper">
		<section class="topBand pageBlocks">
			<img src="images/logo-white.png" class="centerLogo" data-switch="images/logo-color.png">
			<h2 class="sectionTitle">You're almost there kind of title here</h2>
			<h4 class="subTitle">Hey, this here is the real subtitle</h4>
			<h4 class="errorTitle"><i class="fa fa-exclamation-circle"></i> Looks like something went wrong. Try again.</h4>
		</section>
		<section class="newPayment pageBlocks">
			<div class="topRow centerWrap">
				<p class="greet">Greetings <span class="userName">Shubhanshu</span>.</p>
				<!--<p class="credits">Your balance: <span class="creditBalance">30 Credits</span></p>-->
			</div>
			<div class="paymentRow">
				<h2 class="sectionTitle">Subscription for 1 month : 12 Sessions</h2>
				<p class="subTitle"><i class="fa fa-rupee"></i> 500 per session</p>
				<table class="summaryTable">
					<tr>
						<td>Your current balance</td>
						<td><i class="fa fa-rupee"></i> 30</td>
					</tr>
					<tr>
						<td>Credits to be purchased</td>
						<td><i class="fa fa-rupee"></i> 6000</td>
					</tr>
					<tr>
						<td>Discount</td>
						<td class="discountAmount"><i class="fa fa-rupee"></i> 0</td>
					</tr>
					<tr>
						<td>Billable Amount</td>
						<td class="billAmount" data-original="6000"><i class="fa fa-rupee"></i> 6000</td>
					</tr>
				</table>
				<form method="POST" action="/paymentsbmt">
					<input type="hidden" name="code" value="himom">
					<input type="hidden" name="id" value="121212">
					<div class="promoForm">
						<input type="text" class="promoInput" placeholder="Promo Code">
						<button class="promoCta">Apply&nbsp;&nbsp;<i class="fa fa-angle-right"></i></button>
					</div>
					<div class="formWrap">
						<button class="pageCta">Proceed to Checkout&nbsp;&nbsp;<i class="fa fa-angle-right"></i></button>
					</div>
				</form>
			</div>
		</section>
	</div>
	<div class="modal">&nbsp;</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/payment-new.js"></script>
