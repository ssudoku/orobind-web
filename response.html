<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Payment Status</title>
		<link rel="icon" type="image/ico" href="http://cdn.orobind.com/srv/static/imagesV2/favicon.ico">
		<link href="css/plans.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
		<link href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
	</head>

<body>
	<div class="sidenav">
		<nav class="sidenavlist">
			<a href="#login">Login</a>
			<a href="#logout">Logout</a>
		</nav>
	</div>
	<div class="wrapper">
	<!-- top navigation -->
		<section class="pageBlocks topMenu flexRow" id="topMenu">
			<nav class="topNav clearfix">
				<a href="index.html" class="topLogo fleft">
					<img src="http://cdn.orobind.com/srv/static/imagesV2/logo-color.png" data-switch="http://cdn.orobind.com/srv/static/imagesV2/logo-white.png">
				</a>
				<a href="#login" class="login animate fright">Login</a>
				<a href="#logout" class="logout animate fright"><span class="userName">Rekha Mukharjee</span> Logout</a>
				<button class="menutoggle"><i class="fa fa-bars fa-lg"></i></button>
			</nav>
		</section>
	<!-- top navigation ends -->

	<!-- wallet section starts -->
		<section class="pageBlocks response" id="response">
			<div class="narrowcenter card success">
				<p class="message">Your payment was successfull. Your account will be updated momentarily.</p>
				<table class="summaryTable">
					<tr>
						<td>Amount Paid</td>
						<td>&#8377; 5999</td>
					</tr>
					<tr>
						<td>Your Subscription</td>
						<td>Orobind Pro</td>
					</tr>
					<tr>
						<td>Valid Till</td>
						<td>14-12-2016</td>
					</tr>
				</table>
				<button class="exitCta proceed">Go to My Wallet</button>
			</div>
			<div class="narrowcenter card error">
				<p class="message">Your payment failed. Please try again.</p>
				<button class="exitCta retry">Try Again</button>
			</div>
		</section>
	<!-- wallet section ends -->

	</div>
</body>

	<!--include jquery-->
	<script src="js/jquery.min.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/superSelect.js"></script>
	<script src="js/path.min.js"></script>
	<script src="js/plans.js"></script>
</html>
